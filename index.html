<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>What Are Your Favorite Things?</h1>
      <form>
        <h3>What's you favorite animal?</h3>
        <input type="text" class="form-control" placeholder="Favorite Animal" id="animal">
        <h3>What's your favorite food?</h3>
        <input type="text" class="form-control" placeholder="Favorite Food" id="food">
        <h3>What's your favorite country?</h3>
        <input type="text" class="form-control" placeholder="Favorite Country" id="country">
        <h3>What's your favorite sport?</h3>
        <input type="text" class="form-control" placeholder="Favorite Sport" id="sport">
        <button type="submit">Submit</button>
      </form>
      <ul id="list"></ul>
    </div>
  </body>
</html>
